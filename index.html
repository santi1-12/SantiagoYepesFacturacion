<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ALQUIPC - Facturación</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bienvenido estimado cliente a 'A L Q U I P C'</h1>
        <form id="facturaForm">
            <label>Nombre Cliente:</label>
            <input type="text" id="nombre" required>

            <label>Id Cliente:</label>
            <input type="text" id="idCliente" required>

            <label>Teléfono Cliente:</label>
            <input type="tel" id="telefono" required>

            <label>Email Cliente:</label>
            <input type="email" id="email" required>

            <label>Tipo de Servicio:</label>
            <select id="tipoServicio" required>
                <option value="">Seleccione...</option>
                <option value="1">Dentro de la Ciudad</option>
                <option value="2">Fuera de la Ciudad</option>
                <option value="3">Dentro del Establecimiento</option>
            </select>

            <label>Número de Equipos a Alquilar (mín. 2):</label>
            <input type="number" id="equipos" min="2" required>

            <label>Número de Días Iniciales:</label>
            <input type="number" id="dias" min="1" required>

            <label>Días Adicionales:</label>
            <input type="number" id="diasAdicionales" min="0" value="0">

            <button type="submit">Generar Factura</button>
        </form>

        <div id="resultado" class="factura"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
